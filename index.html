<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scaly: Random Scales</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/vexflow@4.0.0/build/vexflow.js"></script>
  <script src="./random.js" type="module"></script>
</head>
<body>
  <a class="github-fork-ribbon" href="https://github.com/hildjj/scaly/" data-ribbon="Fork me on GitHub" title="Fork me on GitHub">Fork me on GitHub</a>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Scaly
      </h1>
      <p class="subtitle">
        Generate lists of musical scales
      </p>
      <button id="fourths" class="button is-primary">Fourths</button>
      <button id="fifths" class="button outline">Fifths</button>
      <button id="generate" class="button outline">Random</button>
      <div id="scales" class="columns content">
        <div class="column">
          <ol id="scales1" class="scale"></ol>
        </div>
        <div class="column">
          <ol id="scales2" class="scale"></ol>
        </div>
        <div class="column">
          <ol id="scales3" class="scale"></ol>
        </div>
      </div>
    </div>
    <canvas id="keysignature"></canvas>
  </section>
</body>
</html>
